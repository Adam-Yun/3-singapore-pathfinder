<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
        <title>Pathfinder</title>    

        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
        crossorigin=""/>

        <!-- Make sure you put this AFTER Leaflet's CSS -->
        <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
        integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
        crossorigin=""></script>

        <!-- Packages for Icon marker's color -->
        <link rel="stylesheet" href="http://code.ionicframework.com/ionicons/1.5.2/css/ionicons.min.css">
        <link rel="stylesheet" href="/dist/leaflet.awesome-markers.css">
        <script src="dist/leaflet.awesome-markers.js"></script>

        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <nav>
            <h1>Navigation Bar</h1>
        </nav>

        <main>
            <div class="map-container">
                <div id="map" style="width:100%; height: 100%;"></div>
            </div>
            <form class="search-location" id="searchLocation">
                <label for="startLocationVal">Start Location:</label>
                <input type="text" id="startLocationVal" name="startLocationVal">

                <label for="endLocationVal">End Location:</label>
                <input type="text" id="endLocationVal" name="endLocationVal">
                <button type="submit">Submit</button>
            </form>
        </main>

        <footer>
            <!-- <p>&copy; 2024 Adam Yun</p> -->
             <h5>Copyrights Information</h5>
        </footer>

        <script src="scripts.js"></script>
    </body>
</html>
